<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos</title>

    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Cuadrícula */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tarjeta */
        .card {
            background: #020617;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content a {
            display: inline-block;
            text-decoration: none;
            color: #38bdf8;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: color 0.2s ease;
        }

        .card-content a:hover {
            color: #7dd3fc;
        }
    </style>
</head>

<body>

    <h1>Galería de Proyectos</h1>

    <section class="grid">

        <article class="card">
            <img src="/images/ia reducto hablado.png" alt="Reducto">
            <div class="card-content">
                <a href="https://streamable.com/if9s5z" target="_blank">
                    Reducto Video
                </a>
            </div>
        </article>

        <article class="card">
            <img src="/images/skate xl mesa.png" alt="Mesa">
            <div class="card-content">
                <a href="https://streamable.com/z3h9tv" target="_blank">
                    Mesa Video
                </a>
            </div>
        </article>

        <article class="card">
            <img src="/images/gaia.png" alt="Gaia Terrain">
            <div class="card-content">
                <a href="https://streamable.com/" target="_blank">
                    Gaia Terrain Video
                </a>
            </div>
        </article>

        <article class="card">
            <img src="/images/elba.png" alt="Hotel Elbao">
            <div class="card-content">
                <a href="https://streamable.com/k0n28t" target="_blank">
                    Hotel Elbao Recepción
                </a>
            </div>
        </article>

    </section>

</body>
</html>
